        <div class="flex items-center justify-between whitespace-nowrap px-4 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-3 text-primary dark:text-white">
              <span class="material-symbols-outlined text-3xl">school</span>
              <h1 class="text-xl font-bold">EduVerse</h1>
            </div>
            <nav class="hidden md:flex items-center gap-6">
              <a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium"
                 href="../my_textbook_library/">
                My Textbooks
              </a>
              <a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium"
                 href="../ai_study_assistant/">

              <a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium"

          </div>
          <div class="flex flex-1 justify-end items-center gap-4">

              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <span class="material-symbols-outlined text-gray-400">search</span>
              </div>
              <input class="w-full pl-10 pr-4 py-2 rounded-lg bg-neutral-gray/50 dark:bg-gray-700/50 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Search textbooks..." type="search"/>
            </div>
            <button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-neutral-gray/60 dark:hover:bg-gray-700 focus:outline-none">
              <span class="material-symbols-outlined">notifications</span>
            </button>
