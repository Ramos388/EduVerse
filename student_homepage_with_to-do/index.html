<script>
  (function () {
    const html = document.documentElement;
    const btn = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    if (!btn || !icon) return;

    // Load saved theme
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
      html.classList.add('dark');
    }

    function updateIcon() {
      icon.textContent = html.classList.contains('dark') ? 'light_mode' : 'dark_mode';
    }
    updateIcon();

    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      const mode = html.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
      updateIcon();
    });
  })();
</script>


<script>
  (function () {
    const ASSIGNMENTS_KEY = 'eduverse_assignments';

    function loadAssignments() {
      try {
        const raw = localStorage.getItem(ASSIGNMENTS_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error('Error loading assignments', e);
        return [];
      }
    }

    function saveAssignments(list) {
      localStorage.setItem(ASSIGNMENTS_KEY, JSON.stringify(list));
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'No due date';
      const d = new Date(dateStr + 'T00:00:00');
      if (isNaN(d.getTime())) return 'No due date';
      return d.toLocaleDateString(undefined, {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }

    function renderAssignments() {
      const listEl = document.getElementById('assignments-list');
      const emptyEl = document.getElementById('assignments-empty');
      if (!listEl || !emptyEl) return;

      const assignments = loadAssignments();

      if (!assignments.length) {
        listEl.classList.add('hidden');
        emptyEl.classList.remove('hidden');
        listEl.innerHTML = '';
        return;
      }

      emptyEl.classList.add('hidden');
      listEl.classList.remove('hidden');

      listEl.innerHTML = assignments
        .sort((a, b) => {
          // sort by due date, then title
          if (a.dueDate && b.dueDate && a.dueDate !== b.dueDate) {
            return a.dueDate.localeCompare(b.dueDate);
          }
          return (a.title || '').localeCompare(b.title || '');
        })
        .map((item) => {
          const badgeColor =
            item.type === 'Exam' || item.type === 'Quiz'
              ? 'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-300'
              : item.type === 'Project'
              ? 'bg-purple-100 text-purple-700 dark:bg-purple-900/40 dark:text-purple-300'
              : 'bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-300';

          return `
          <article
            class="flex items-start justify-between gap-4 rounded-lg bg-panel-light dark:bg-panel-dark px-4 py-3"
            data-id="${item.id}"
          >
            <div>
              <div class="flex items-center gap-2 mb-1">
                <h3 class="font-semibold text-sm md:text-base">${item.title || 'Untitled assignment'}</h3>
                <span class="text-[10px] px-2 py-0.5 rounded-full ${badgeColor}">
                  ${item.type || 'Other'}
                </span>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                ${item.course ? `<span class="font-medium">${item.course}</span> Â· ` : ''}
                Due: ${formatDate(item.dueDate)}
              </p>
              ${
                item.notes
                  ? `<p class="mt-1 text-xs text-gray-500 dark:text-gray-400 line-clamp-2">${item.notes}</p>`
                  : ''
              }
            </div>
            <button
              class="text-xs text-gray-400 hover:text-red-500 mt-1 remove-assignment"
            >
              <span class="material-symbols-outlined text-base">delete</span>
            </button>
          </article>
        `;
        })
        .join('');
    }

    function openForm() {
      const wrap = document.getElementById('assignment-form-wrapper');
      const form = document.getElementById('assignment-form');
      if (!wrap || !form) return;
      // Reset form
      form.reset();
      wrap.classList.remove('hidden');
    }

    function closeForm() {
      const wrap = document.getElementById('assignment-form-wrapper');
      if (!wrap) return;
      wrap.classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const newBtn = document.getElementById('new-assignment-btn');
      const cancelBtn = document.getElementById('cancel-assignment');
      const closeBtn = document.getElementById('close-assignment-form');
      const form = document.getElementById('assignment-form');
      const listEl = document.getElementById('assignments-list');
      const overlay = document.getElementById('assignment-form-wrapper');

      renderAssignments();

      if (newBtn) {
        newBtn.addEventListener('click', openForm);
      }

      if (cancelBtn) {
        cancelBtn.addEventListener('click', closeForm);
      }

      if (closeBtn) {
        closeBtn.addEventListener('click', closeForm);
      }

      if (overlay) {
        // click on dark background closes
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) closeForm();
        });
      }

      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const title = document.getElementById('assignment-title')?.value.trim();
          const course = document.getElementById('assignment-course')?.value.trim();
          const dueDate = document.getElementById('assignment-due')?.value;
          const type = document.getElementById('assignment-type')?.value || 'Other';
          const notes = document.getElementById('assignment-notes')?.value.trim();

          if (!title) {
            alert('Please enter a title for the assignment.');
            return;
          }

          const assignments = loadAssignments();
          assignments.push({
            id: 'a_' + Date.now(),
            title,
            course,
            dueDate,
            type,
            notes,
            source: 'manual'
          });

          saveAssignments(assignments);
          renderAssignments();
          closeForm();
        });
      }

      if (listEl) {
        // remove assignment
        listEl.addEventListener('click', (e) => {
          const btn = e.target.closest('.remove-assignment');
          if (!btn) return;

          const card = btn.closest('[data-id]');
          if (!card) return;

          const id = card.getAttribute('data-id');
          if (!id) return;

          let assignments = loadAssignments();
          assignments = assignments.filter((a) => a.id !== id);
          saveAssignments(assignments);
          renderAssignments();
        });
      }
    });
  })();
</script>

   <script>
  (function () {
    const STORAGE_KEY = 'eduverse_assignments';

    function loadAssignments() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch (e) {
        console.error('Error loading assignments', e);
        return [];
      }
    }

    function saveAssignments(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function formatDateDisplay(iso) {
      if (!iso) return 'No due date';
      const d = new Date(iso);
      if (isNaN(d.getTime())) return iso;
      return d.toLocaleDateString(undefined, {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }

    function renderAssignments() {
      const container = document.getElementById('assignments-list');
      if (!container) return;

      const items = loadAssignments();

      if (!items.length) {
        container.innerHTML = `
          <div class="rounded-lg border border-dashed border-gray-300 dark:border-gray-700 p-6 text-center text-sm text-gray-500 dark:text-gray-400">
            No assignments yet. Click <span class="font-semibold">+ New Assignment</span> to get started.
          </div>
        `;
        return;
      }

      container.innerHTML = items
        .map((a, index) => {
          return `
            <div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark shadow-sm px-4 py-3">
              <div>
                <p class="font-medium text-sm">
                  ${a.title || 'Untitled assignment'}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  ${a.course ? a.course + ' Â· ' : ''}Due ${formatDateDisplay(a.dueDate)}
                </p>
              </div>
              <div class="flex items-center gap-3 text-xs">
                <span class="inline-flex items-center rounded-full px-2 py-1 border border-gray-300 dark:border-gray-600">
                  ${a.status || 'Not started'}
                </span>
                <button
                  class="delete-assignment text-gray-400 hover:text-red-500"
                  data-index="${index}"
                  title="Delete assignment"
                >
                  <span class="material-symbols-outlined text-base">delete</span>
                </button>
              </div>
            </div>
          `;
        })
        .join('');
    }

    function showForm(show) {
      const form = document.getElementById('new-assignment-form');
      if (!form) return;
      if (show) form.classList.remove('hidden');
      else form.classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const addBtn = document.getElementById('add-assignment-btn');
      const cancelBtn = document.getElementById('cancel-assignment-btn');
      const saveBtn = document.getElementById('save-assignment-btn');
      const listEl = document.getElementById('assignments-list');

      renderAssignments();

      addBtn?.addEventListener('click', () => {
        // clear inputs each time
        const titleEl = document.getElementById('assignment-title');
        const courseEl = document.getElementById('assignment-course');
        const dateEl = document.getElementById('assignment-date');
        const statusEl = document.getElementById('assignment-status');

        if (titleEl) titleEl.value = '';
        if (courseEl) courseEl.value = '';
        if (dateEl) dateEl.value = '';
        if (statusEl) statusEl.value = 'Not started';

        showForm(true);
      });

      cancelBtn?.addEventListener('click', () => {
        showForm(false);
      });

      saveBtn?.addEventListener('click', () => {
        const title = document.getElementById('assignment-title')?.value.trim() || '';
        const course = document.getElementById('assignment-course')?.value.trim() || '';
        const dueDate = document.getElementById('assignment-date')?.value || '';
        const status = document.getElementById('assignment-status')?.value || 'Not started';

        const assignments = loadAssignments();
        assignments.push({ title, course, dueDate, status });
        saveAssignments(assignments);

        showForm(false);
        renderAssignments();
      });

      // delete handler
      listEl?.addEventListener('click', (e) => {
        const btn = e.target.closest('.delete-assignment');
        if (!btn) return;
        const idx = Number(btn.dataset.index);
        if (Number.isNaN(idx)) return;

        const assignments = loadAssignments();
        assignments.splice(idx, 1);
        saveAssignments(assignments);
        renderAssignments();
      });
    });
  })();
</script>
